<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/adminLayout.xhtml">


	<ui:define name="bodyContent">
			
		
		<p:dataTable var="configParam" value="#{emailSettingsController.configParameters}">
		
			<f:facet name="header">
			Email Server Settings
			</f:facet>
			<p:column headerText="Id">
				<h:outputText value="#{configParam.id}" />
			</p:column>
			<p:column headerText="Name">
				<h:outputText value="#{configParam.name}" />
			</p:column>
			<p:column headerText="Value">
				<h:outputText value="#{configParam.value}" />
			</p:column>
			
		</p:dataTable>
		                    
    </ui:define>

</ui:composition>
