<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/publicLayout.xhtml">

	<ui:define name="bodyContent">
		<h:form>
			<p:growl autoUpdate="true" />
			<h:panelGrid columns="3">
				<h:outputLabel value="#{msg['label.username']}" />
				<p:inputText value="#{userController.email}" />
				<p:message for="@previous" />

				<h:outputLabel value="#{msg['label.password']}" />
				<p:password value="#{userController.password}" />
				<p:message for="@previous" />

				<p:commandButton value="#{msg['label.login']}" validateClient="true"
					action="#{userController.login}" />
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
