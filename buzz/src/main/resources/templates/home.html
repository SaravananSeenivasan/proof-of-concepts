<br/>


<div class="panel panel-default">
  <div class="panel-heading">Messages</div>
  <div class="panel-body">
    <div ng-repeat="msg in msgsPage.messages">
		<div class="well">
			{{msg.content}}
		</div>
	</div>
  </div>
  
  <div class="panel-footer">
	<ul class="pager">
	  <li class="previous" ng-class="{'disabled': !msgsPage.hasPrevious}">
	  	<a href="#/home" ng-click="loadMessages(msgsPage.currentPage-1)">&larr; Older</a>
	  </li>
	  <li class="next" ng-class="{'disabled': !msgsPage.hasNext}">
	  	<a href="#/home" ng-click="loadMessages(msgsPage.currentPage+1)">Newer &rarr;</a>
	  </li>
	</ul>
  </div>
  
  


</div>
