<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Registration</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:form id="form1">
				<h:messages/>
				
				<h:panelGrid columns="2">
					<h:outputLabel value="UserName"/>
					<h:inputText value="#{userManagedBean.registerUser.username}" 
								 required="true" requiredMessage="UserName is required"/>
					
					<h:outputLabel value="Password"/>
					<h:inputSecret value="#{userManagedBean.registerUser.password}"
									required="true" requiredMessage="Password is mandatory" />
					
					<h:outputLabel value="Email"/>
					<h:inputText value="#{userManagedBean.registerUser.email}" validatorMessage="Invalid Email">
						<f:validateRegex pattern="[a-zA-Z]+@[a-zA-Z]+\.[a-zA-Z]{2,3}"></f:validateRegex>
					</h:inputText>
					
					<h:outputLabel value="D.O.B"/>
					<h:inputText value="#{userManagedBean.registerUser.dob}" converterMessage="Invalid date">
						<f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
					</h:inputText>
					
					<h:commandButton action="#{userManagedBean.register}" value="Register"></h:commandButton>
				</h:panelGrid>
			</h:form>
			
			<p><h:link value="Login" outcome="login"></h:link></p>
            
        </h:body>

    </f:view>
</html>
