<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <title>Demo 1</title>
            <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
        </h:head> 
        <body> 
            <div class="wrapper">
                <div class="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all" style="height: 80px; margin-bottom: 2px;">
                    <h1>PrimeFaces Demos</h1>
                </div>
                <div class="ui-panel ui-widget ui-widget-content ui-corner-all" style="margin-bottom: 3px; min-height: 500px;">
                    <h:form>

                        <p:panel header="PrimeFaces Features Showcase" >
                            <h:panelGrid columns="1">

                                <p><h:link outcome="login.jsf" value="Login"/> </p>
                                <p><h:link outcome="charts.jsf" value="Charts"/> </p>

                            </h:panelGrid>
                        </p:panel>
                    </h:form> 
                </div>
            </div>


        </body> 
    </f:view>
</html>
