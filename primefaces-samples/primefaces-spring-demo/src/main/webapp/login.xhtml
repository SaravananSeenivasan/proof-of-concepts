<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/layout.xhtml">

	<ui:define name="bodyContent">
	
			<h:form id="form1">
				<p:messages/>
				
				<h:panelGrid columns="2">
					<p:outputLabel value="UserName"/>
					<p:inputText value="#{userManagedBean.loginUser.username}"/>
					
					<p:outputLabel value="Password"/>
					<p:password value="#{userManagedBean.loginUser.password}"/>
					
					<p:commandButton action="#{userManagedBean.login}" value="Login" ajax="false"></p:commandButton>
				</h:panelGrid>
			</h:form>
            
            <p><p:link value="Registration" outcome="registration"></p:link></p>
            
    </ui:define>
</ui:composition>
